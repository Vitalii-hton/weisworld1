<!DOCTYPE html>
<html lang="ukr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look — Archangel Michael</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Стили кнопки */
    .ar-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .ar-button:hover {
      background-color: #0056b3;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border-radius: 12px;
      background: #f0f0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body style="text-align:center; padding:50px; font-family:sans-serif;">
  <h1>AR Michael</h1>
  <p>iPhone/iPad only:</p>

  <!-- Кнопка для AR Quick Look -->
  <button id="ar-button" class="ar-button">
    📱 Open AaaaR
  </button>

  <!-- 3D-предпросмотр (GLB) -->
 <model-viewer
  id="ar-viewer"
  src="https://vitalii-hton.github.io/gab/ar.glb"
  ios-src="https://Vitalii-hton.github.io/weisworld/ar25.usdz"
  alt="3D Model"
  camera-controls
  auto-rotate
  ar
  ar-modes="quick-look"
  style="width:100%; height:500px;">
</model-viewer>

  <script>
    const arButton = document.getElementById('ar-button');
    const arViewer = document.getElementById('ar-viewer');

    arButton.addEventListener('click', () => {
      arViewer.activateAR(); // открыть AR Quick Look
    });
  </script>
</body>
</html>
